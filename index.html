<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style/style.css">

</head>
<body>

  <div class="main-tela">
    <div class="ontop">
      <div class="img"></div>
      <div class="contents">
        <h2>Jessica Randall</h2>
        <span class="local">London, United Kingdom</span>

        <p>"Front-end developer and avid reader."</p>
        
      </div>
    </div>
    <div class="links">
      <a href="#" class="itemLink">GitHub</a>
      <a href="#" class="itemLink">Frontend Mentor</a>
      <a href="#" class="itemLink">Linkedin</a>
      <a href="#" class="itemLink">Twitter</a>
      <a href="#" class="itemLink">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GuilhermeSilvaN/" target="_blank">GuilhermeSilvaN</a>.
  </div>

  <script src="main/main.js"></script>
</body>
</html>
